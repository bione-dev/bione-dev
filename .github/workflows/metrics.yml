name: GitHub Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

# evita duas execuções brigando entre si
concurrency:
  group: metrics
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate metrics (stable)
        uses: lowlighter/metrics@v3.34
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: bione-dev
          filename: assets/metrics.svg
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Sao_Paulo
          config_animations: no
          repositories_affiliations: owner,collaborator
          repositories_forks: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_indepth: no
          plugin_languages_details: percentage
          plugin_languages_ignored: html, css, scss
          plugin_achievements: yes
          plugin_achievements_display: compact

      - name: Commit metrics (with rebase)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/metrics.svg
          # só commita se houver mudanças
          if ! git diff --staged --quiet; then
            git commit -m "chore(metrics): update metrics.svg"
          fi
          # atualiza histórico local e depois empurra
          git fetch origin
          git pull --rebase origin main || true
          git push origin HEAD:main
