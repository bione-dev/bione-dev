name: GitHub Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate metrics (stable, light)
        uses: lowlighter/metrics@v3.34
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: bione-dev
          filename: assets/metrics.svg
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Sao_Paulo
          config_animations: no                   # menos carga
          repositories_affiliations: owner,collaborator
          repositories_forks: yes

          # Calendário (leve)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Linguagens (leve - SEM indepth)
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_indepth: no            # <- causa OOM; desligado
          plugin_languages_details: percentage
          plugin_languages_ignored: html, css, scss

          # (opcional) conquistas compactas – barato
          plugin_achievements: yes
          plugin_achievements_display: compact

      - name: Commit metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/metrics.svg
          git commit -m "chore(metrics): update metrics.svg" || echo "No changes"
          git push
